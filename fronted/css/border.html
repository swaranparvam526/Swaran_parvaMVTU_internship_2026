<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: blue;
            border: width 10px;;

        }
        .box2{
            background-color: brown;
        }
        .box {
  margin: 50px;
  height: 150px;
  width: 150px;
  padding: 100px;
  background-color:red;
  border-radius: 360px;
}
.solid { border: 2px solid black;background-color:red; }
.dashed { border: 2px dashed blue;background-color: blueviolet; }
.dotted { border: 2px dotted red;background-color: blueviolet; }
.double { border: 4px double green;background-color: blueviolet; }
.groove { border: 4px groove purple; }
.ridge { border: 4px ridge orange; }
.inset { border: 4px inset gray; }
.outset { border: 4px outset brown; }
.none { border: none; }
.hidden { border: hidden; }

    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box solid">Solid Border</div>
<div class="box dashed">Dashed Border</div>
<div class="box dotted">Dotted Border</div>
<div class="box double">Double Border</div>
<div class="box groove">Groove Border</div>
<div class="box ridge">Ridge Border</div>
<div class="box inset">Inset Border</div>
<div class="box outset">Outset Border</div>
<div class="box none">No Border</div>
<div class="box hidden">Hidden Border</div>


</body>
</html>
