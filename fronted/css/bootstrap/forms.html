<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <form>
  <div class=" form-floating mb-3">
    <label for="form-floating" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">name</label>
    <input type="text" class="form-control" id="name" aria-describedby="name">
    <div id="emailHelp" class="form-text">enter your name</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
    <div class="mb-3">
    <label for="exampleInputPhone-number" class="form-label">phone-number</label>
    <input type="tel" class="form-control" id="phone-number">
  </div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="kannada" id="kannada">
  <label class="form-check-label" for="kannada">
    kannada
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="tamil" id="tamil >
  <label class="form-check-label" for="tamil">
    tamil
  </label>
</div>
<div class="mb-3">
    <label for="course">course:</label>
<select class="form-select" aria-label="Default select example">
  <option selected>select the course </option>
  <option value="1">cse</option>
  <option value="2">me</option>
  <option value="3">ec</option>
</select>
 <label class="mb-3" for="gender">gender:</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
  <label class="form-check-label bg-warning" for="radioDefault1">
    male
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
  <label class="form-check-label" for="radioDefault2">
    female
  </label>
</div>
</div>
  <div class="mb-3 form-check ">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="mp-3">
    <label  class="form-label" for="rating">Rating</label>
    <input type="range" class="form-range" min="1" max="50" name="rating" id="rating">
</div>
  <button type="submit" class="btn btn-danger text-warning">Submit</button>
  <button type="reset" class="btn btn-success">clear form</button>
</form>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
