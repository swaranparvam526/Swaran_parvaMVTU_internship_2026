<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .box{
                height: 400px;
                border: 5px solid black ;
                width:400px;
                display: flex;
                justify-content:center;
                align-items: center;
         
                
            }
            .child{
                height: 200px;
                border-radius:10%;
                width: 200px;
                background-color: blue;
                transform: translate(0px,0px);
                animation-name: bounce;
                animation-duration: 0.5s;
               
                animation-iteration-count:infinite;
                animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        
            }
            @keyframes bounce{ 
                0%{ 
                    transform:translate(-100px,-100px);
                }
                
               100%{ transform:translate( 100px,100px);
             }

            }
        </style>
    </head>

    <body>
       <div class="justify-content-center align-items-center"> 
    <h1 class="bg-danger justify-content-center text-light p-2">heading 1</h1>
    <h1 class="bg-warning text-light p-2">heading 2</h1>
    <h1 class="bg-success text-light p-2">heading 3</h1>
    <h1 class="bg-primary text-light p-2">heading 4</h1>
    <h1 class="bg-secondary text-light p-2">heading 5</h1>
    <h1 class="bg-light text-dark p-2">heading 6</h1>
    <h1 class="bg-info text-light p-2">heading 7</h1>
    <h1 class="bg-dark text-light p-2">heading 8</h1>
    
       </div>
       <div class="d- block">
<span><a href="#">link 1</a>
</span>
       </div>
       <div class="box m-5  bg-light">
        <div class="child"></div>
       </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
