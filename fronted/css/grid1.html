<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: repeat(4,250px);
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            justify-items: center;
            align-items: center;
            text-align: center;



        }
        .calss{
            height: 200px;
            width: 200px;
            background-color: blue;
            color: aliceblue;
            font-size: 30px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<div class="parent">
<div class="calss child1">child1</div>
<div class="calss child2">child2</div>
<div class="calss child3">child3</div>
<div class="calss child4">child4</div>
<div class="calss child5">child5</div>
<div class="calss child6">child6</div>
<div class="calss child7">child7</div>
<div class="calss child8">child8</div>
<div class="calss child9">child9</div>
<div class="calss child10">child10</div>
</div>
</body>
</html>
