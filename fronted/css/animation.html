<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        .box{
            width: 300px;
            height: 300px;
            border-left: 5px solid black;
            border-right: 5px solid black;
            border-bottom: 5px solid black;
        }
        .ball{
            width: 100px;
            height: 100px;
            background-color: red;border-radius: 50%;transform: translate(100px,100px);
            animation-name: bounce;
            animation-duration: 1s;
            animation-timing-function: cubic-bezier(0.05,0.03,1,1.39);
            animation-iteration-count: infinite;
        }
        
            @keyframes bounce {
                0%{
                    transform:translate(100px,120px)
                }
                25%{
                    transform:translate(100px,140px)
                }
                50%{
                    transform:translate(100px,160px)
                }
                75%{
                    transform:translate(100px,180px)
                }
                100%{
                    transform:translate(100px,200px)
                }
            }
        .second-ball{
            width: 100px;
            height: 100px;
            background-color:yellow;border-radius: 50%;transform: translate(100px,100px);
            animation-name: diagonalBounce;
            animation-duration: 1s;
            animation-timing-function: cubic-bezier(0.05,0.03,1,1.39);
            animation-iteration-count: infinite;

            }
        @keyframes diagonalBounce {
                0%{
                    transform:translate(0px,0px)
                }
                20%{
                    transform:translate(200px,0px)
                }
                40%{
                    transform:translate(200px,200px)
                }
                60%{
                    transform:translate(0px,200px)
                }
                80%{
                    transform:translate(0px,0px)
                }
                100%{
                    transform:translate(100px,100px)
                }
                
            }
            .thrid-ball{
            width: 100px;
            height: 100px;
            background-color:green;border-radius: 50%;transform: translate(100px,100px);
            animation-name:roundbounce;
            animation-duration: 1s;
            animation-timing-function: cubic-bezier(0.05,0.03,1,1.39);
            animation-iteration-count: infinite;
            }
            @keyframes roundbounce {
                0%{
                    transform:translate(0px,0px)
                }
                20%{
                    transform:translate(200px,0px)
                }
                40%{
                    transform:translate(200px,200px)
                }
                60%{
                    transform:translate(0px,200px)
                }
                80%{
                    transform:translate(0px,0px)
                }
                100%{
                    transform:translate(100px,100px)
                }
                
            }
        .outer-box{
            width:500px;
            height:500px;
            border:5px solid black;
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;

        }
        .inner{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            animation-name: floatRotate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        .box1{
background-color:orange;
animation-delay: .2s;
        }
        .box2{
background-color:white;
animation-delay: .4s;
        }
        .box3{
background-color:blue;
animation-delay: .6s;
        }
        .box4{
background-color:green;
animation-delay: .8s;
        }
         @keyframes floatRotate{
            0%{
                transform:translateY(0) rotate(0deg);
            }
            25%{
                transform:translateY(-20px) rotate(45deg);
            }
            50%{
                transform:translateY(0) rotate(90deg);
            }
            75%{
                transform:translateY(-20px) rotate(135deg);
            }
            100%{
                transform:translateY(0) rotate(100deg);
            }
        }

    </style>
</head>
<body>
    <h1 class="animate__animated animate__bounce">Hello world</h1>
  <div class="box">
    <div class=" ball"></div>
  </div>
  <div class="box">
     <div class=" second-ball"></div>
    </div>
   <div class="box">
    <div class=" thrid-ball"></div>
  </div>
  <div class="outer-box">
    <div class="inner box1"></div>
    <div class="inner box2"></div>
    <div class="inner box3"></div>
    <div class="inner box4"></div>
  </div>
  <div class="preloader">
    <div class="line"></div>
  </div>
</body>
</html>
