<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            height: 500px;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .child{
            background-color: rgb(238, 144, 194);
            color:aliceblue;
            font-size: medium;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .layout-1{
            grid-column-start: 1;
            grid-column-end: 2;
            background-color: green;
            grid-row-start: 1 ;
            grid-row-end: 7;

        }
        .layout-2{
            grid-row-start:1;            
            grid-row-end:3;   
         grid-column-start: 2;
            grid-column-end: 4;
            background-color:green;  
        }
        .layout-3{
            grid-row-start:1;            
            grid-row-end:3;          
            background-color:red;
            grid-column-start: 4;
            grid-column-end: 5;
        }
        .layout-4{
            grid-column-start:2;
            grid-column-end:3; 
            grid-row-start:3;
            grid-row-end:5;
            background-color: yellow;
        }
        .layout-5{
            grid-column-start:3;
            grid-column-end:4; 
            grid-row-start:3;
            grid-row-end:5;
            background-color: red;
        }
        .layout-6{
            grid-column-start:2;
            grid-column-end:3; 
            grid-row-start:5;
            grid-row-end:7;
            background-color: red;
        }
        .layout-7{
            grid-row-start:5;
            grid-row-end:7;
            background-color: yellow;
        }
        .layout-8{
            grid-row-start:3;
            grid-row-end:7;
             grid-column-start:4;
            grid-column-end:5;
            background-color: green;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child layout-1">layout1-1</div>
        <div class="child layout-2">layout1-2</div>
        <div class="child layout-3">layout1-3</div>
        <div class="child layout-4">layout1-4</div>
        <div class="child layout-5">layout1-5</div>
        <div class="child layout-6">layout1-6</div>
        <div class="child layout-7">layout1-7</div>
        <div class="child layout-8">layout1-8</div>
    </div>
    <div>
        
    </div>
</body>
</html>
