<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> array destructuring</h1>
    <script>
        const arr =["item1","item2","item3","item4","item5"]
        console.log(arr[0]);
        const [v1,v2,v3, ...v4]=arr;
        console.log(v1,v2,v3);
        console.log(v4);
        const [fi,,th,,f]=arr;
        console.log(fi,th,f);
    </script>
</body>
</html>
