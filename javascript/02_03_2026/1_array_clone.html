<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array clone in js</h1>
    <P>1.spread</P>
    <P>2.slice</P>
    <P>3.concat</P>
    <script>
        const arr1=[1,2,3,4,5,6];
        const arr2=[...arr1];
        arr1[4]=600;
        console.log("array1:",arr1);
        console.log("array2:",arr2);

        const arr3=arr1.slice(0);
        arr1[1]=100;
        console.log("array1:",arr1);
        console.log("array3:",arr3);

        const arr4=[].concat(arr1);
        arr1[2]=200;
        console.log("array1:",arr1);
        console.log("array4:",arr4);
    </script>
</body>
</html>
