<body>
    <h1>Variables in Javascript</h1>
    <p>4 ways to create a variables</p>
    <h3>1. Automatically</h3>
    <h3>2. var Keyword</h3>
    <h3>3. let keyword</h3>
    <h3>4. const keyword</h3>

    <script>
        //automatically
        var first_name = "john";
        console.log("first name is:" ,first_name);

        //var
        var last_name = "doe";
        console.log("Last name is:" ,last_name);

        //let
        let age = "23";
        console.log("Age is:" ,age);

        //const
        const pi = 3.14;
        console.log("Pi:" ,pi);
    </script>
