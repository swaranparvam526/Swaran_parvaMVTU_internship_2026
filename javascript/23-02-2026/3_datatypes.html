<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data types</h1>
    <h4>1. Number</h4>
    <h4>2. String</h4>
    <h4>3. Boolean</h4>
    <h4>4. Null</h4>
    <h4>5. Undefined</h4>
    <h4>6. Object</h4>
    <h4>7. BigInt</h4>

    <script>
        //number
        let num=20;
        console.log("The number is:", num);
        console.log("The type of num is:", typeof num);

        //string
        let str='hello';
        console.log("The string is:", str);
        console.log("The type of str is:", typeof str);

        //boolean
        let bool=true;
        console.log("The boolean is:", bool);
        console.log("The type of bool is:", typeof bool);

        //null
        let nullValue=null;
        console.log("The nullValue is:", nullValue);
        console.log("The type of nullValue is:", typeof nullValue);

        //undefined
        let var_1;
        console.log("The value of var_1 is:", var_1);
        console.log("The type of var_1 is:", typeof var_1);

        //object
        let obj=[1,2,3,4,5];
        console.log("The object is:", obj);
        console.log("the type of obj is", typeof obj);

        //bigint
        let bigInt=121n;
        console.log("the bigInt is", bigInt);
        console.log("The type of BinInt is:", typeof bigInt);

    </script>
    
</body>
</html>
